<ion-content class="ion-padding" color="primary">
  <div class="login-logo">
    <img src="assets/icon.png" class="logo_icon" alt="hello" />
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item lines="none">
        <ion-input
          [(ngModel)]="login.email"
          type="email"
          placeholder="Email"
          name="email"
          #email="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="email.valid || submitted == false"
          class="ion-padding-start"
        >
          Email is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding">
        <p class="frgTag" (click)="loginPage()">Login Page</p>
        <ion-button
          class="btn_class"
          (click)="onLogin(loginForm)"
          type="submit"
          expand="block"
        >
          Send Link
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <div class="login-footer-logo">
    <img src="assets/icon-footer.png" class="logo_icon" alt="hello" />
  </div>
</ion-content>
